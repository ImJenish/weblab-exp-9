<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
        var app=angular.module('myapp',[]);
        app.controller('mycontrol',function($scope){
            $scope.passpattern =/^[a-zA-Z0-9]{5,10}$/;

        })
    </script>
</head>
<body ng-app="myapp" ng-controller="mycontrol">
    <form name="myform">
        Name<span style="color: red ;">*</span>
        <input type="text" name="myname" ng-model="name" required>
        <span style="color: red;" ng-show="myform.myname.$dirty && myform.myname.$error.required">Name is required</span>
        <br><br>
        Password<span style="color: red;">*</span>
        <input type="password" name="pass" ng-model="p" ng-pattern="passpattern" required>
        <span style="color: red;" ng-show="myform.pass.$dirty && myform.pass.$error.required">Password is required</span>
        <span style="color: red;" ng-show="myform.pass.$dirty && myform.pass.$error.pattern">Password format wrong</span>
        <br><br>
        Age<span style="color: red ;">*</span>
        <input type="text" name="myage" ng-model="age" required>
        <span style="color: red;" ng-show="myform.myage.$dirty && myform.myage.$error.required">Age is required</span>
        <br><br>
        Mobile Number<span style="color: red ;">*</span>
        <input type="number" name="mynumber" ng-model="number" required>
        <span style="color: red;" ng-show="myform.mynumber.$dirty && myform.mynumber.$error.required">Number is required</span>
        <br><br>
        Email<span style="color: red;">*</span>
        <input type="email" name="myemail" ng-model="email" required>
        <span style="color: red;" ng-show="myform.myemail.$dirty && myform.myemail.$error.required">Email is required</span>
        <span style="color: red;" ng-show="myform.myemail.$dirty && myform.myemail.$error.email">Email format is incorrect</span>
        <br><br>
        <button>Submit</button>
    </form>

</body>
</html>
